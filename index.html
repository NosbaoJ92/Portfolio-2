                    </div>

    <script>
        // Função para mostrar a imagem zoomada
        function showZoomedImage(src) {
        const zoomedImage = document.getElementById("zoomedImage");
        zoomedImage.querySelector("img").src = src;
        zoomedImage.classList.remove("hide");
        }

        // Função para esconder a imagem zoomada
        function hideZoomedImage() {
        const zoomedImage = document.getElementById("zoomedImage");
        zoomedImage.classList.add("hide");
        }

        // Adicionar eventos de clique para as imagens
        const zoomableImages = document.querySelectorAll(".zoomable-image");
        zoomableImages.forEach((image) => {
        image.addEventListener("click", () => {
            const src = image.src;
            showZoomedImage(src);
            });
        });

        // Fechar imagem zoomada quando clicar fora da imagem
        document.getElementById("zoomedImage").addEventListener("click", () => {
        hideZoomedImage();
        });
    </script>
